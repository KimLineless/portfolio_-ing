<body>
    <div class="wrap">
        <canvas id="three-canvas"></canvas>
        <div class="sections">
            <section class="section a">
                <h2>01</h2>
            </section>
            <section class="section a">
                <h2>02</h2>
            </section>
            <section class="section a">
                <h2>03</h2>
            </section>
            <section class="section a">
                <h2>04</h2>
            </section>
            <section class="section a">
                <h2>05</h2>
            </section>
        </div>

        <section class="fix_motion" id="top">
            <!-- 스크롤할 거리를 설정하는 엘리먼트 -->
            <article class="sticky_cont">
                <!-- 고정시킬 엘리먼트 sticky -->
                <div class="cont_box ">
                    <ul class="intro_txt">
                        <h2>
                            More Nicely <br>
                            More Develop
                        </h2>
                    </ul>
                    <div class="left_mask"></div>
                    <div class="right_mask"></div>
                    <canvas id="canvas" class="bg_img" width="600" height="600"></canvas>
                    <div class="ending_txt">
                        <div class="tb_row">
                            <div class="tb_cell">
                                <p>
                                    Hello World!
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        <section class="sec01">
            <article class="inner">
                <div class="tb_row">
                    <div class="tb_cell">
                        <nav class="nav_list">
                            <ul class="list">
                                <li>
                                    <a href="" class="active">
                                        <span class="txt">더 멋있고 더 창의적인</span>
                                        <span class="mask"></span>
                                        <span class="mask2"></span>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <span class="txt">웹사이트를 만들고싶은</span>
                                        <span class="mask"></span>
                                        <span class="mask2"></span>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <span class="txt">새끼호랑이 김무선입니다.</span>
                                        <span class="mask"></span>
                                        <span class="mask2"></span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="bg_rotate"></div>
            </article>
        </section>
    </div>




    <script defer="defer" src="875.min.js"></script>
    <script src="main.min.js"></script>
    <script defer="defer" src="main.js"></script>
</body>

</html>
